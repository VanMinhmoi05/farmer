<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Web Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #003366, #6699cc);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        #tree {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 200px;
            height: 300px;
            background: url('tree.png') no-repeat center;
            background-size: contain;
            animation: twinkle 1s infinite;
        }
        @keyframes twinkle {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }
        #santa {
            position: absolute;
            top: 50%;
            left: -300px;
            width: 300px;
            height: 200px;
            background: url('santa.png') no-repeat center;
            background-size: contain;
            animation: moveSanta 10s linear infinite;
        }
        @keyframes moveSanta {
            0% { transform: translateX(0); }
            100% { transform: translateX(150vw); }
        }
        .decorative-image {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
        }
        .image1 {
            top: 20px;
            left: 20px;
            background: url('decor1.png') no-repeat center;
        }
        .image2 {
            top: 20px;
            right: 20px;
            background: url('decor2.png') no-repeat center;
        }
        .image3 {
            bottom: 20px;
            right: 20px;
            background: url('decor3.png') no-repeat center;
        }
        .image4 {
            bottom: 20px;
            left: 20px;
            background: url('decor4.png') no-repeat center;
        }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>
    <div id="tree"></div>
    <div id="santa"></div>
    <div class="decorative-image image1"></div>
    <div class="decorative-image image2"></div>
    <div class="decorative-image image3"></div>
    <div class="decorative-image image4"></div>
    <audio autoplay loop>
        <source src="christmas_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5
                });
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.beginPath();

            snowflakes.forEach(snowflake => {
                ctx.moveTo(snowflake.x, snowflake.y);
                ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
            });

            ctx.fill();
        }

        function updateSnowflakes() {
            snowflakes.forEach(snowflake => {
                snowflake.y += snowflake.speed;
                if (snowflake.y > canvas.height) {
                    snowflake.y = 0;
                    snowflake.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(animate);
        }

        createSnowflakes();
        animate();
    </script>
</body>
</html>
